    <!-- Icomoon Icon Fonts-->

    <!-- Bootstrap  -->

    <!-- Superfish -->

    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/respond.min.js"></script>
    <link rel="stylesheet" href="./library/bootstrap.min.css">
    <link rel="stylesheet" href="./library/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">

<body>
<!------首页导航栏版块------>
<div id="fh5co-header">
    <header id="fh5co-header-section">
        <div class="container">
            <div class="nav-header">
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
                <h1 id="fh5co-logo"><a href="index.html">书中<span>In-Book</span></a></h1>
            </div>
        </div>
    </header>
</div>
<!-------首页图片版块------->
<div class="fh5co-hero">
    <div class="fh5co-cover" data-stellar-background-ratio="0.5" style="background-image: url(images/login-background.jpg);">
        <div class="space136"></div>
        <div class="space136"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="login-register-form" id="login-form">
                        <div class="form-group">
                                            <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email" />
                                            <span class="input-icon"><i class=" fa fa-envelope"></i></span>
                                        </div>
                        <div class="form-group">
                                            <input type="password" name="user_password" id="user_password" class="form-control" placeholder="Password" />
                                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                                        </div>
                        <div class="form-group checkbox">
                            <label class="a-color float-left ck-rm-hover">
                                <a href="#" class="a-color" id="New">注册</a>
                            </label>
                        </div>
                        <div class="form-group text-right float-right">
                            <a href="#" class="a-color" id="forgetPass">忘记密码？</a>
                        </div>
                        <div class="input-hover">
                            <a href="market.html" class="btn btn-primary text-center" style="padding: 1em 18.5em;opacity: .9;">登录</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
</div>
